{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row my-3">
      <div class="col-md-4 mx-auto">
          <div class="card">
              <div class="card-header bg-dark text-light">
                  <h3 class="h3">SignIn</h3>
              </div>
              <div class="card-body">
                {% if messages %}
                  {% for message  in messages %}
                    <p class={{message.tags}}>{{message}}</p>
                  {% endfor %}
                {% endif %}
                <form action={% url 'sign_in' %} method = "post"  >
                      {% csrf_token %}
                  <div class="mb-1">
                      <label for="username">SIC number</label>
                      <input type="text" name="username" id ="username" class="form-control w-100">
                      <label for="username_error" id = "username_error" class="text-danger"></label>
                  </div>
                  <div class="mb-1">
                      <label for="password">password</label>
                      <input type="Password" name="password" id ="password" class="form-control w-100">
                      <label for="password_error" id = "password_error" class="text-danger"></label>
                  </div>

                  <input type = "submit" value="Sign In" class="btn btn-primary mx-auto d-flex justify-center">
              </form>
              
              </div>
         
          </div>
      </div>
  </div>
</div>
 
{% endblock content %}
